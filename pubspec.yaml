name: grocery_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#53B175"
  image: assets/images/logo.svg
  color_dark: "#53B175"
  image_dark: assets/images/logo.svg

  android_12:
    image: assets/images/logo.svg
    icon_background_color: "#53B175"
    image_dark: assets/images/logo.svg
    icon_background_color_dark: "#53B175"

  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
